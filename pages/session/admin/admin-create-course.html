<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bluprint | Sign Up </title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <nav class="px-4">
        <div class="box d-flex justify-content-between">
            <div class="logo">
                <a href="../admin/admin.html" class="uppercase fw-900">bluprint</a>
            </div>

            <div id="nav-links" class="nav-links d-none d-md-block">
            </div>

            <div class="menu-btn d-md-none">
                <span id="menu-icon"></span>

                <div id="mobile-menu" class="mobile-menu text-center d-flex flex-column py-3">
                </div>
            </div>
        </div>
    </nav>

    <section id="admin-create-course" class="py-5">
        <form class="glass mx-auto py-5" id="create-course">
            <h1 class="fw-600 text-center my-5 capitalize">create course</h1>
            <div class="form-group text-center fw-300 my-3">
                <input name="courseName" id="courseName" placeholder="Course Name" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="coursePrice" id="coursePrice" placeholder="Course Price" type="number" min="0" step="0.01" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="courseCategory" id="courseCategory" placeholder="Course Category" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="courseDescription" id="courseDescription" placeholder="Course Description" type="text" required>
            </div>
            <div class="form-group text-center my-5">
                <button id="submit-btn" class="button" type="submit">Create Course</button>
            </div>
        </form>
    </section>

    <footer class="py-5">
        <div class="glass p-5 align-items-center text-center text-md-start d-flex flex-column flex-md-row justify-content-between">
            <h3 class="uppercase fw-900">bluprint</h3>
            <div class="social-media d-flex flex-column py-4 flex-md-row">
                <a href="https://www.behance.net/sherondavesanol" class="be py-2 py-md-0 px-md-3" target="blank"><img src="../../../assets/images/be.png"></a>
                <a href="https://github.com/sherondavesanol" class="gh py-2 py-md-0 px-md-3" target="blank"><img src="../../../assets/images/gh.png"></a>
                <a href="https://www.linkedin.com/in/sheron-dave-sa%C3%B1ol-63a85220b/" class="li py-2 py-md-0 px-md-3" target="blank"><img src="../../../assets/images/li.png"></a>
            </div>
            <p class="capitalize">sheron dave sanol | all rights reserved</p>
        </div>
    </footer>
     
    <script src="../../../assets/js/pages/session/admin/adminNavSession.js"></script>
    <script src="../../../assets/js/pages/course/createCourse.js"></script>
</body>
</html>
