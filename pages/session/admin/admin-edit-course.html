<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bluprint | Course </title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <nav class="px-4">
        <div class="box d-flex justify-content-between">
            <div class="logo">
                <a href="./admin.html" class="uppercase fw-900">bluprint</a>
            </div>

            <div id="nav-links" class="nav-links d-none d-md-block">
            </div>

            <div class="menu-btn d-md-none">
                <span id="menu-icon"></span>

                <div id="mobile-menu" class="mobile-menu text-center d-flex flex-column py-3">
                </div>
            </div>
        </div>
    </nav>

    <section id="admin-edit-course" class="py-5">
        <form class="glass mx-auto py-5" id="edit-course">
            <h1 class="fw-600 text-center mb-5">Edit Course</h1>
            <div class="form-group text-center fw-300 my-3">
                <input name="course-name" id="course-name" placeholder="Course Name" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="course-category" id="course-category" placeholder="Course Category" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="course-price" id="course-price" placeholder="Course Price" type="number" min="0" step="0.01" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <textarea name="course-description" id="course-description" placeholder="Course Description" type="text" required></textarea>
            </div>
            <div class="form-group text-center mt-5">
                <button id="submit-btn" class="button" type="submit">Edit Course</button>
            </div>
        </form>
    </section>
     
    <script src="../../../assets/js/pages/session/admin/adminNavSession.js"></script>
    <script src="../../../assets/js/pages/course/editCourse.js"></script>
</body>
</html>
