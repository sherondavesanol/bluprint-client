<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bluprint | Sign Up </title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="px-4">
        <div class="box d-flex justify-content-between">
            <div class="logo">
                <a href="../../index.html" class="uppercase fw-900">bluprint</a>
            </div>

            <div id="nav-links" class="nav-links d-none d-md-block">
            </div>

            <div class="menu-btn d-md-none">
                <span id="menu-icon"></span>

                <div id="mobile-menu" class="mobile-menu text-center d-flex flex-column py-3">
                </div>
            </div>
        </div>
    </nav>

    <section id="sign-up" class="py-5">
        <form class="glass mx-auto py-5" id="register-user">
            <h1 class="fw-600 text-center mb-5">Sign Up</h1>
            <div class="form-group text-center fw-300 my-3">
                <input name="fName" id="fName" placeholder="First Name" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="lName" id="lName" placeholder="Last Name" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="mobileNo" id="mobileNo" placeholder="Mobile Number" type="text" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="email" id="email" placeholder="Email Address" type="email" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="password1" id="password1" placeholder="Password" type="password" required>
            </div>
            <div class="form-group text-center fw-300 my-3">
                <input name="password2" id="password2" placeholder="Confirm Password" type="password" required>
            </div>
            <div class="form-group text-center mt-5">
                <button id="submit-btn" class="button" type="submit">Sign Up</button>
            </div>
        </form>

        <img src="../../assets/images/shape-1.png" class="shape-1">
        <img src="../../assets/images/shape-2.png" class="shape-2">
        <img src="../../assets/images/shape-3.png" class="shape-3">
    </section>
     
    <script src="../../assets/js/pages/session/navSession.js"></script>
    <script src="../../assets/js/pages/session/register.js"></script>
</body>
</html>
